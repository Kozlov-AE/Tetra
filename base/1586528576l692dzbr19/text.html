<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" color:#000000;">Бесплатный сброс уровня чернил в принтерах Epson L100, L110, L210, L300, L350, L355, L550, L555, L800 Для разблокировке принтера и сброса уровней чернил зажмите красную кнопку - треугольник в круге секунда на 15 и потом еще два раза нажмите подряд красную кнопку - треугольник.</span></p></body></html>
