<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" color:#000000;">Через startx никто не запускает оболочку лет 10 уже. Надо делать от рута </span><span style=" font-size:11pt; color:#15006a;">service lightdm start</span><span style=" color:#000000;"> либо </span><span style=" font-size:11pt; color:#15006a;">sudo systemctl start lightdm</span><span style=" color:#000000;">, он уже подготовит все и запустит иксы. А без этого, скорее всего не будут работать клавиатура и мышь.</span></p></body></html>
