<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'arial,sans-serif'; font-size:16px; color:#202124; background-color:#ffffff;">открыть редактор реестра: </span><span style=" font-family:'arial,sans-serif'; font-size:16px; font-weight:600; color:#202124; background-color:#ffffff;">regedit</span><span style=" font-family:'arial,sans-serif'; font-size:16px; color:#202124; background-color:#ffffff;"> </span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Для сброса триала на решарпер удали ключ реестра reg delete /f HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Ext\Settings\{9656c84c-e0b4-4454-996d-977eabdf9e86}</p></body></html>
