<p style=" margin-top:0px; margin-bottom:15px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'arial,sans-serif'; font-size:16px; font-weight:600; color:#222222;">Как откалибровать сенсор дисплея Windows 10 планшета или ноутбука</span></p>
<ol style="margin-top: 0px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; -qt-list-indent: 1;"><li style=" font-family:'arial,sans-serif'; font-size:16px; color:#222222; background-color:#ffffff;" style=" margin-top:0px; margin-bottom:4px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Откройте Панель управления системы:</span></li>
<li style=" font-family:'arial,sans-serif'; font-size:16px; color:#222222;" style=" margin-top:0px; margin-bottom:4px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Здесь вы увидите пункт «</span><span style=" font-size:16px; font-weight:600;">Калибровка экрана</span><span style=" font-size:16px;"> для ввода пером или </span><span style=" font-size:16px; font-weight:600;">сенсорного</span><span style=" font-size:16px;"> ввода»</span></li>
<li style=" font-family:'arial,sans-serif'; font-size:16px; color:#222222;" style=" margin-top:0px; margin-bottom:4px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Кликните по нему, после чего откроется окно следующего вида:</span></li>
<li style=" font-family:'arial,sans-serif'; font-size:16px; color:#222222;" style=" margin-top:0px; margin-bottom:4px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:16px;">Нажмите на кнопку «Откалибровать»</span></li></ol></body></html>
