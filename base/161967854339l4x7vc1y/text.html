<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html><head><meta name="qrichtext" content="1" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><style type="text/css">
p, li { white-space: pre-wrap; }
</style></head><body style=" font-family:'MS Shell Dlg 2'; font-size:12pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji'; color:#212529; background-color:#ffffff;">1) В командной строке или PowerShell введите:</span></p>
<pre style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">netsh</span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#397300; background-color:#f0f0f0;"> interface </span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">ipv4 show subinterface </span></pre>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji'; color:#212529; background-color:#ffffff;">Запишите имя интерфейса, на котором вы хотите включить Jumbo-фреймы.</span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji'; color:#212529; background-color:#ffffff;">2) Затем введите:</span></p>
<pre style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">netsh</span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#397300; background-color:#f0f0f0;"> interface </span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">ipv4 set subinterface “TheNameOfYourInterface” </span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; font-weight:600; color:#444444; background-color:#f0f0f0;">mtu</span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">=9000 </span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; font-weight:600; color:#444444; background-color:#f0f0f0;">store</span><span style=" font-family:'SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace'; color:#444444; background-color:#f0f0f0;">=persistent </span></pre>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; background-color:#ffffff;"><span style=" font-family:'-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji'; color:#212529; background-color:#ffffff;">3) перезагрузите компьютер</span></p></body></html>
